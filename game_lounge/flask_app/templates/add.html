<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="p-5 mb-2 bg-dark text-white">
    <h1 class="d-flex justify-content-center">Add A Game</h1>
    <div class="">
        <a href="/dashboard" class="d-flex justify-content-end">Back</a>
        <br>
        <a href="/logout" class="d-flex justify-content-end">log out</a>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="d-flex justify-content-center">
        <p>{{message}} </p>
    </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
<div class="d-flex justify-content-center">
    <div class="p-5 mb-2 bg-dark text-whit">
    <div class="form-group ">
        <form action="/enter_info" method="post">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" aria-describedby="titleHelp" placeholder="Enter title">
            <small id="titleHelp">
            <br>
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" aria-label="With textarea" rows="5"></textarea>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>
</body>
</html>
